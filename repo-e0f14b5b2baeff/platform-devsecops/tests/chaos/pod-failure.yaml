apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pod-failure-test
  namespace: chaos-testing
spec:
  action: pod-failure
  mode: one
  duration: '5m'
  selector:
    namespaces:
      - monitoring
    labelSelectors:
      app.kubernetes.io/name: prometheus
  scheduler:
    cron: '@every 6h'
